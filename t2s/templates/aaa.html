<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Videos</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 0;
            color: white; /* Make text white for contrast */
        }

        /* Scrollable container */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            max-height: 100vh;
            overflow-y: auto;
            background-color: #111; /* Darker background for the container */
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Button styling */
        .video-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #1a75ff; /* Blue button */
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .video-btn:hover {
            background-color: #0059b3; /* Darker blue on hover */
        }

        /* Button click effect */
        .video-btn:active {
            background-color: #ff1493; /* Pink when clicked */
        }

        /* Hidden video sections initially */
        .video-section {
            display: none;
            margin-bottom: 20px;
            background-color: #222; /* Dark background for video section */
            padding: 10px;
            border-radius: 5px;
        }

        /* Video tag styling */
        video {
            width: 100%; /* Video will take the full width of the container */
            height: auto;
            max-width: 800px; /* Restrict the video size */
            border-radius: 5px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
            display: block;
            margin: auto;
        }

        /* Heading for video title */
        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Button to reveal first video -->
       
       
        <!-- Button to reveal second video -->
        <button class="video-btn" onclick="toggleVideo('video2')">Show Normal Video: Girl Sleeping Peacefully</button>
        <!-- Second Video Section -->
        <div id="video2" class="video-section">
            <h2>Girl Sleeping Peacefully on Bed</h2>
            <video controls>
                <source src="WhatsApp Video 2024-09-13 at 11.55.26_6ea96aea.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

       
        <!-- Button to reveal fourth video -->
        <button class="video-btn" onclick="toggleVideo('video4')">Show Final Upscaled Video: A Serene Lake</button>
        <!-- Fourth Video Section -->
        <div id="video4" class="video-section">
            <h2>Final Upscaled Video: A Serene Lake</h2>
            <video controls>
                <source src="WhatsApp Video 2024-09-13 at 11.55.32_f03ae720.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Add more buttons and videos as needed -->
    </div>

    <script>
        // JavaScript function to toggle the visibility of the video section
        function toggleVideo(videoId) {
            const videoSection = document.getElementById(videoId);
            if (videoSection.style.display === "none" || videoSection.style.display === "") {
                videoSection.style.display = "block";
            } else {
                videoSection.style.display = "none";
            }
        }
    </script>
</body>
</html>
